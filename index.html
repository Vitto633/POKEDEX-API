<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/Pokeball.png" type="image">
    <script src="js/script.js"></script>
</head>

<body>
    <div id="content">
        <div id="pokemonListContainer">
            <button onclick="showPokemonByIdPrompt()">Pesquisar Pokémon</button>    
                    <ul id="ListaPokemons" class="pokemon-list"></ul>
        </div>
        <div id="sideContainer">
            <div id="pokemonDetails" class="pokemon-details"></div>
            <div id="teamList" class="team-list">
                <h2>Seu Time Pokémon</h2>
                <ul id="teamPokemonList" class="team-pokemon-list"></ul>
            </div>
        </div>
    </div>

    <div id="pokemonModal" class="modal">
        <div class="modal-content">
            <div id="modalContent">
                <h2 id="pokemonName"></h2>
                <img id="pokemonImage" src="" alt="Imagem do Pokémon">
                <div id="pokemonType"></div>
                <button id="addToTeamButton">Adicionar ao Time</button>
            </div>
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>
</body>

</html>
